<div id="catalog"></div>

    maxHeight: 1350,
    showCover: true,
    mobileScrollSupport: false

    "catalogo/pagina4.jpg",
    "catalogo/pagina5.jpg",
    "catalogo/pagina6.jpg",
    "catalogo/pagina7.jpg",
    "catalogo/pagina8.jpg",
    "catalogo/pagina9.jpg",
    "catalogo/pagina10.jpg",
    "catalogo/pagina11.jpg",
    "catalogo/pagina12.jpg"
  ]);
</script>
